<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width,user-scalable-no, initial-acale-scale=1, maximum-scale=1, minimum-scale=1">

	<main>

					<div class="small">
						<img src="img/habitacion2.jpg" alt="">

				</div>
				<div class="columna-2-3">
					<div class="normal">
